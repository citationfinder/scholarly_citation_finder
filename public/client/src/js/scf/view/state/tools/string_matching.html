<div class="page-header">
	<h1>String Matching</h1>
</div>

<h3>Compare two titles</h3>
<form class="form-horizontal" ng-submit="stringmatching(first, second)">
	<div class="form-group">
		<label for="first" class="col-sm-2 control-label">First title</label>
		<div class="col-sm-10">
			<input ng-model="first" type="text" class="form-control" id="first" placeholder="Enter a title (or just a string)">
		</div>
	</div>
	<div class="form-group">
		<label for="second" class="col-sm-2 control-label">Second title</label>
		<div class="col-sm-10">
			<input ng-model="second" type="text" class="form-control" id="second" placeholder="Enter a title (or just a string)">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Compare</button>
		</div>
	</div>
</form>

<div ng-show="stringmatchingResult">
	<h4>Result (<a href="" ng-click="stringmatchingResult = undefined">Clear</a>)</h4>
	<p>String matching: {{stringmatchingResult.ratio}} (0.0: no matching, 1.0: match 100%)
</div>
