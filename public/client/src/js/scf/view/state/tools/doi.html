<div class="page-header">
	<h1>DOI Agency</h1>
</div>

<h3>Query DOI</h3>
<p>For example try: <i>10.2331/suisan.32.804</i></p>
<form class="form-horizontal" ng-submit="queryDoi(doi)">
	<div class="form-group">
		<label for="doi" class="col-sm-2 control-label">DOI</label>
		<div class="col-sm-10">
			<input ng-model="doi" type="text" class="form-control" id="doi" placeholder="Enter DOI">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>

<div ng-show="showProgressDoi" class="col-sm-4"><uib-progressbar class="progress-striped active"><i>Search</i></uib-progressbar></div>
<div ng-show="queryDoiResult">
	<h4>Result (<a href="" ng-click="queryDoiResult = undefined">Clear</a>)</h4>
	<listpublication item="queryDoiResult"></listpublication>
</div>

<h3>Query</h3>
<p>For example try: <i>galaxy classification</i>, <i>A Bayesian approach to star-galaxy classification</i></p>
<form class="form-horizontal" ng-submit="query(queryString)">
	<div class="form-group">
		<label for="queryString" class="col-sm-2 control-label">Query</label>
		<div class="col-sm-10">
			<input ng-model="queryString" type="text" class="form-control" id="queryString" placeholder="Enter query (title, autor, ...)">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>

<div ng-show="showProgress" class="col-sm-4"><uib-progressbar class="progress-striped active"><i>Search</i></uib-progressbar></div>
<div ng-show="queryResult">
	<h4>Result (<a href="" ng-click="queryResult = undefined">Clear</a>)</h4>
	<ol>
		<li ng-repeat="item in queryResult">
			<listpublication item="item"></listpublication>
		</li>
	</ol>
</div>
