<div class="page-header">
	<h1>Evaluation - Run</h1>
</div>

<h3>Run evaluation</h3>
	<form class="form-horizontal" ng-submit="submitTask(taskName, taskStrategy)">
	  <div class="form-group">
		<label for="taskName" class="col-sm-2 control-label">Evaluation name</label>
		<div class="col-sm-10">
			<input ng-model="taskName" 
				   type="text" class="form-control" id="taskName" placeholder="Enter evaluation name">
		</div>
	  </div>
	  <div class="form-group">
		<label for="taskStrategy" class="col-sm-2 control-label">Search strategy</label> 
		<div class="col-sm-10">
			<textarea ng-model="taskStrategy"
					  class="form-control" rows="7" id="taskStrategy" placeholder="e.g. [[AuthorStrategy(ordered=True)]]"></textarea>
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-danger">Run</button>
		</div>
	  </div>
	</form>


<h3>Current runs</h3>
<listtasks tasktype="evaluation/run" taskstatuscallback=""></listtasks>
