<div class="page-header">
	<h1>Find Citations</h1>
</div>

<div>
	<button type="button" class="btn btn-default btn-sm" ng-click="isCollapsed = !isCollapsed">Search citations</button>	
</div>
<div uib-collapse="isCollapsed">
	<form class="form-horizontal" ng-submit="submitTask(taskAuthorName, taskAuthorId, taskStrategy)">
	  <div class="form-group">
		<label for="taskAuthorName" class="col-sm-2 control-label">Author name</label>
		<div class="col-sm-10">
			<input ng-model="taskAuthorName" 
				   type="text" class="form-control" id="taskAuthorName" placeholder="Enter a name of an author">
		</div>
	  </div>
	  <div class="form-group">
		<label for="taskAuthorId" class="col-sm-2 control-label">Author ID</label>
		<div class="col-sm-10">
			<input ng-model="taskAuthorId"
				   type="number" class="form-control" id="taskAuthorId" placeholder="Or enter an author ID">
		</div>
	  </div>
	  <div class="form-group">
		<label for="taskStrategy" class="col-sm-2 control-label">Search strategy</label> 
		<div class="col-sm-10">
			<textarea ng-model="taskStrategy"
					  class="form-control" rows="3" id="taskStrategy" placeholder="e.g. [AuthorStrategy(ordered=True)]"></textarea>
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-primary">Create task</button>
		</div>
	  </div>
	</form>	
</div>

<h3>Current task</h3>
<listtasks tasktype="citation"></listtasks>
