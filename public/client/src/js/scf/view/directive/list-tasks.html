<p><small>{{tasks.length}} jobs</a> | <a ng-click="getTasks()" href="">Refresh</a></small></p>
<table class="table table-striped" ng-if="tasks.length > 0">
	<tr>
		<th>#</th>
		<th>Start time</th>
		<th>Status</th>
	</tr>
	<tr ng-repeat="item in tasks">
		<td>{{item.id}}</td>
		<td>{{item.starttime}}</td>
		<td><a ng-click="taskstatuscallback(item)" href="">{{item.status}}</a></td>
	</tr>
</table>
