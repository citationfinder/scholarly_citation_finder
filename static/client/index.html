<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Scholarly Citation Finder</title>

	<script src="dist/scf.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<style>
		body { padding-top: 70px; }
	</style>
	
</head>
<body ng-app="scf" ng-controller="mainController">
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">SCF</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="#" ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
			<li><a href="#" ui-sref="find-pdf">Find PDF</a></li>
			<li><a href="#" ui-sref="extract-pdf">Extract PDF</a></li>
			<li><a href="#" ui-sref="author">Author</a></li>
		  </ul>
			
		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown" uib-dropdown on-toggle="toggled(open)">
			  <a id="admin-dropdown" uib-dropdown-toggle href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
			  <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="admin-dropdown">
				<li><a href="/admin/default/">Default</a></li>
				<li><a href="/admin/mag/">MAG</a></li>
			  </ul>
			</li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>	
	
	<div class="container" role="main">
		<span>
			<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>			
		</span>
		<div ui-view></div>		
	</div>
</body>
</html>
