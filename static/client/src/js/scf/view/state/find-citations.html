<div class="page-header">
	<h1>Find Citations</h1>
</div>

<h3>Current jobs</h3>
<p>{{jobsResult.length}} jobs | <a ng-click="getJobs()" href="">Refresh</a></p>
<table class="table table-striped">
	<tr>
		<th>Id</th>
		<th>Start time</th>
		<th>Status</th>
	</tr>
	<tr ng-repeat="item in jobsResult">
		<td>{{item.id}}</td>
		<td>{{item.date}}</td>
		<td>{{item.status}}</td>
	</tr>
</table>

<h3>Create a job</h3>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Author name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Enter a name of an author">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Author ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPassword3" placeholder="Or enter an author ID">
    </div>
  </div>
  <div class="form-group">
	<label for="inputPassword3" class="col-sm-2 control-label">Add URLs</label> 
    <div class="col-sm-10">
		<textarea class="form-control" rows="3" placeholder="example.org,example.de"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Create job</button>
    </div>
  </div>
</form>
